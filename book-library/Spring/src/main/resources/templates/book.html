<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Książki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container = ">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="control-label">Tytuł:</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Podaj tytuł"/>
            <p th:if ="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Wydawca:</label>
            <input type="text" class="form-control" th:field="*{publisher}" placeholder="Podaj Wydawcę"/>
            <p th:if ="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"/>
        </div>


        <div class="form-group">
            <label class="control-label">ISBN:</label>
            <input type="text" class="form-control" th:field="*{isbn}" placeholder="Podaj ISBN"/>
            <p th:if ="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Rok wydania:</label>
            <input type="number" class="form-control" th:if="${book.year > 0}" th:field="*{year}" />
            <input type="number" class="form-control" th:if="${book.year <= 0}" th:id="year" th:name ="year" placeholder="Podaj rok wydania"/>
            <p th:if ="${#fields.hasErrors('year')}" th:errors="*{year}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Autor</label>
            <input type="text" class="form-control" th:field="*{autor.name}" placeholder="Podaj nazwisko autora"/>
            <p th:if ="${#fields.hasErrors('autor.name')}" th:errors="*{autor.name}" />

        <div class = "row">
            <button type="submit" class = "btn btn-primary float-left">Zatwierdź</button>
        </div>
    </form>
    <a th:href="${'/books'}">Wróć</a>

</div>
</body>
</html>
